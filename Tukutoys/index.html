<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tukutoys</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Tukutoys</h1>
        </div>

        <nav class="nav-bar">
            <div class="nav-link">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Product</a>
                <a href="">Contact</a>
            </div>
        </nav>

        <div class="items">
            <i class="fa-light fa fa-magnifying-glass"></i>
            <i class="fa-solid fa-basket-shopping"></i>
            <i class="fa-light fa fa-user"></i>
        </div>
    </header>

    <section class="section-1">
        <div class="left-side">
            <h1>Better Kids,<br> Better World</h1>
            <p>Geometric Sorting Board was launched in<br> the first year of business and it has been<br> being on sale until now.</p>
            <div class="btn">
                <button>Shop Now</button>
            </div>

            <div class="down-side">
                <h3>Shop by age</h3>
                <div class="border">
                    <span>0 - 12 Months</span>
                    <span>1-5 Years</span>
                    <span>6 - 10 Years</span>
                    <span>Older Kids</span>
                    <i class="fa-light fa fa-magnifying-glass down"></i>
                </div>
            </div>
        </div>

        <div class="right-side">
            <img src="tok.webp" alt="tok">
        </div>
    </section>

    <footer>
        <img src="hot.svg" alt="alt">
        <img class="lego"src="lego.svg" alt="">
        <img src="marvel.svg" alt="">
        <img src="disney.svg" alt="">
    </footer>
</body>
</html>
